<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Header Gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff2cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe699;stop-opacity:1" />
    </linearGradient>

    <!-- Footer Pattern (Seigaiha-ish) -->
    <pattern id="seigaiha" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
       <circle cx="20" cy="20" r="15" fill="none" stroke="#d2b48c" stroke-width="2" opacity="0.5"/>
       <circle cx="0" cy="20" r="15" fill="none" stroke="#d2b48c" stroke-width="2" opacity="0.5"/>
       <circle cx="40" cy="20" r="15" fill="none" stroke="#d2b48c" stroke-width="2" opacity="0.5"/>
    </pattern>

    <!-- Vertical Stripes for Left Panel -->
    <pattern id="stripes" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#fff8dc" />
      <line x1="10" y1="0" x2="10" y2="20" stroke="#f0e68c" stroke-width="1" />
    </pattern>
  </defs>

  <!-- Filter for drop shadow -->
  <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
    <feOffset dx="3" dy="3" result="offsetblur" />
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.3" />
    </feComponentTransfer>
    <feMerge>
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>

  <!-- Title Header Box -->
  <g filter="url(#shadow)">
    <rect x="60" y="30" width="300" height="70" rx="8" fill="url(#headerGradient)" stroke="#8b4513" stroke-width="3" />
    <rect x="65" y="35" width="290" height="60" rx="4" fill="none" stroke="#d2b48c" stroke-width="2" stroke-dasharray="5,5" />
    <!-- Title Text -->
    <text x="210" y="78" text-anchor="middle" font-family="'Hiragino Kaku Gothic Std', sans-serif" font-weight="900" font-size="36" fill="#5c3317">
      発展の記録
    </text>
  </g>

  <!-- Year Header Box -->
  <g filter="url(#shadow)">
    <rect x="380" y="30" width="160" height="70" rx="8" fill="url(#headerGradient)" stroke="#8b4513" stroke-width="3" />
    <rect x="385" y="35" width="150" height="60" rx="4" fill="none" stroke="#d2b48c" stroke-width="2" stroke-dasharray="5,5" />
    <!-- Year Text Placeholder (Will be overlaid by React if needed, but putting generic text here) -->
  </g>

  <!-- Main Content Container -->
  <g filter="url(#shadow)">
    <!-- Main Frame Stroke -->
    <rect x="60" y="120" width="880" height="420" fill="#8b4513" rx="4" />
    
    <!-- Left Panel (Y-Axis Labels Area) -->
    <rect x="65" y="125" width="200" height="350" fill="url(#stripes)" />

    <!-- Right Panel (Graph Area) -->
    <rect x="265" y="125" width="670" height="350" fill="#4a3b2a" />
    
    <!-- Footer Area -->
    <rect x="65" y="475" width="870" height="60" fill="#e6d2b5" />
    <rect x="65" y="475" width="870" height="60" fill="url(#seigaiha)" />
  </g>

</svg>