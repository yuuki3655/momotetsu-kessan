<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Train Body -->
  <path d="M50,150 L50,50 L650,50 Q780,50 800,150 L800,150 H50 Z" fill="#f0f0f0" />
  
  <!-- Blue Stripe -->
  <rect x="50" y="100" width="700" height="20" fill="#0055bf" />
  <path d="M750,100 L750,120 Q785,110 790,110 L785,100 Z" fill="#0055bf" />

  <!-- Windows -->
  <g fill="#333">
    <rect x="100" y="70" width="40" height="20" rx="2" />
    <rect x="160" y="70" width="40" height="20" rx="2" />
    <rect x="220" y="70" width="40" height="20" rx="2" />
    <rect x="280" y="70" width="40" height="20" rx="2" />
    <rect x="340" y="70" width="40" height="20" rx="2" />
    <rect x="400" y="70" width="40" height="20" rx="2" />
    <rect x="460" y="70" width="40" height="20" rx="2" />
    <rect x="520" y="70" width="40" height="20" rx="2" />
    <path d="M680,70 L720,70 L740,90 L680,90 Z" fill="#333" /> <!-- Cockpit window -->
  </g>

  <!-- Wheels/Undercarriage -->
  <g fill="#222">
    <rect x="80" y="150" width="600" height="20" />
    <circle cx="120" cy="170" r="15" />
    <circle cx="180" cy="170" r="15" />
    <circle cx="580" cy="170" r="15" />
    <circle cx="640" cy="170" r="15" />
  </g>
  
  <!-- Pantograph -->
  <polyline points="200,50 220,20 250,50" fill="none" stroke="#555" stroke-width="5" />
  <line x1="210" y1="20" x2="260" y2="20" stroke="#555" stroke-width="3" />
</svg>